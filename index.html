<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="display">
        <div>
            <p> Output: </p>
            <button id="previous">use previous result</button>
        </div>
        <p id="output"></p>
    </div>

    <div id="inputs">
        <label for="firstInput">First input:</label><br>
        <input type="number" id="firstInput" ><br>

        <label for ="secondInput">Second input:</label><br>
        <input type="number" id="secondInput"><br><br>
    </div>

    <div id="operations">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="clear">clear</button><br><br>
    </div>
    
</body>

<script src="script.js"></script>
